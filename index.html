    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      // Defensive shim for process.env
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      if (typeof window.process.env.API_KEY === 'undefined') {
        window.process.env.API_KEY = "";
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        overflow-x: hidden;
      }
      
      @keyframes electric-glow {
        0%, 100% { text-shadow: 0 0 10px rgba(59, 130, 246, 0.5), 0 0 20px rgba(59, 130, 246, 0.3); }
        50% { text-shadow: 0 0 25px rgba(59, 130, 246, 0.8), 0 0 40px rgba(59, 130, 246, 0.5); }
      }

      @keyframes slide-up-fade {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes dash {
        to { stroke-dashoffset: 0; }
      }

      .animate-electric {
        animation: electric-glow 2s infinite ease-in-out;
      }

      .welcome-reveal {
        animation: slide-up-fade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      #reader {
        width: 100% !important;
        border: none !important;
      }
      #reader video {
        border-radius: 0.75rem !important;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
